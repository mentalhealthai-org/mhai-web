version: 1.0
compose-app: docker compose
env-file: .envs/.env
defaults:
  group: ${{ env.SUGAR_GROUP }}
  project-name: mhai
groups:
  dev:
    compose-path:
      - containers/compose.base.yaml
      - containers/compose.dev.yaml
    env-file: .envs/.env
    services:
      default: postgres,mailpit,redis,celeryworker,celerybeat,flower
      available:
        - name: django
        - name: postgres
        - name: mailpit
        - name: redis
        - name: celeryworker
        - name: celerybeat
        - name: flower
