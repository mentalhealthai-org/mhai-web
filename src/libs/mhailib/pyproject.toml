openai = "^1.30.1"
torch = {version = "^2.3.0+cpu", source = "pytorch-cpu-src"}
pandas = "^2.2.2"
joblib = ">=1.4.2"
tiktoken = "^0.7.0"
djangorestframework-stubs = "^3.15.1"


[tool.poetry.group.dev.dependencies]
makim = "1.19.0"
ruff = "^0.6.8"
mypy = "^1.11.2"
