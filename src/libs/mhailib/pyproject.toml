pytest = "^8.3.3"
pytest-sugar = "^1.0.0"
sphinx = "^8.0.2"
sphinx-autobuild = "^2024.9.19"
coverage = "^7.6.1"
djlint = "^1.35.2"
pre-commit = "^3.8.0"
factory-boy = "^3.3.1"
pytest-django = "^4.9.0"
mccabe = "^0.7.0"
vulture = "^2.12"
bandit = "^1.7.10"
