[tool.poetry]
name = "mhailib"
version = "0.1.0"
description = ""
authors = ["Ivan Ogasawara <ivan.ogasawara@gmail.com>"]
readme = "README.md"
packages = [
  {include = "mhailib", from="src"},
]

[build-system]
requires = ["poetry-core"]
